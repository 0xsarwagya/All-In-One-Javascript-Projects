    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
    <h1>Random Simpsons Quotes</h1>

    <script src="main.js"></script>
